<ion-view view-title="{{ vm.title }}">
	<ion-nav-buttons side="right">
		<button class="button back-button buttons button-clear header-item" ng-click="vm.save()">
			<i class="icon ion-ios-checkmark-empty"></i>
		</button>
	</ion-nav-buttons>
	<div class="bar bar-subheader-app">
		<div class="item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="Pesquisar" data-ng-model="vm.filter">
			</label>
		</div>
	</div>
	<ion-content class="has-subheader-app">
		<div class="list">
			<div class="item item-icon-right item-text-wrap" data-ng-repeat="state in vm.states | filter : vm.filter" data-ng-click="vm.selectItem(state);">
				<p>{{ state.code }} - {{state.name}}</p>
				<i class="icon ion-ios-checkmark-empty" data-ng-show="vm.isItemSelected(state);"></i>
			</div>
		</div>
	</ion-content>
</ion-view>
